<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<f:view>
    <h:head>
        <link rel="shortcut icon" type="image/x-icon" href="img/co2.ico" />
        <link rel="stylesheet" href="css/styles.css"/>
        <title>LikeHeroToZero</title>
    </h:head>
    <h:body class="body">
        <div class="navbar">
            <h:form>
                <h:commandLink styleClass="titel" action="app" value="Like Hero to Zero"/>
            </h:form>
            <div class="navigationStructure">
                <div class="icon-text">
                    <i class="pi pi-chart-line" style="font-size: 1.5rem"></i>
                    <h:form>
                        <h:commandLink styleClass="navigation" action="app" value="Infografiken"/>
                    </h:form>
                </div>
                <div class="icon-text">
                    <i class="pi pi-database" style="font-size: 1.5rem"></i>
                    <h:form>
                        <h:commandLink styleClass="navigation" action="data" value="Forschungsdaten"/>
                    </h:form>
                </div>
                <div class="icon-text">
                    <i class="pi pi-book" style="font-size: 1.5rem"></i>
                    <h:form>
                        <h:commandLink styleClass="navigation" action="report" value="Reporte"/>
                    </h:form>
                </div>
            </div>
            <div class="icon-text">
                <i class="pi pi-user" style="font-size: 1.5rem"></i>
                <h:form>
                    <h:commandLink styleClass="navigationSelected" action="login" value="Login"/>
                </h:form>
            </div>
        </div>
        <div class="frameLogin">
            <div class="frameLoginLeft">
                <h1 style="color: white">In Ihren Account einloggen</h1>
                <h:form>
                        <h:panelGrid columns="1" style="color: #FFFFFF;font-size: 22px">
                            <h:outputLabel value="Benutzername:" for="name"/>
                            <h:inputText id="name" value=""/>
                            <h:outputLabel value="Passwort:" for="pass"/>
                            <h:inputSecret id="pass" value=""/>
                        </h:panelGrid>
                </h:form>
                <br/>
                <h:form>
                    <h:commandLink styleClass="button" action="app" value="Anmelden"/>
                </h:form>
            </div>
            <div class="frameLoginRight">
                <h1>Like Hero zo Zero</h1>
                <div>
                    <i class="pi pi-check-circle" style="font-size: 1.5rem; color: darkseagreen"></i> Blitzschnelle Recherche<br/><br/>
                    <i class="pi pi-check-circle" style="font-size: 1.5rem; color: darkseagreen"></i> Direkter Zugriff auf alle Daten<br/><br/>
                    <i class="pi pi-check-circle" style="font-size: 1.5rem; color: darkseagreen"></i> Daten aus der eigenen Klimaforschung hinterlegen<br/><br/>
                    <i class="pi pi-check-circle" style="font-size: 1.5rem; color: darkseagreen"></i> Korrigieren von Datenfehlern<br/><br/>
                </div>
                <h:form>
                    <h:commandLink styleClass="button" action="reg" value="Jetzt registrieren"/>
                </h:form>
            </div>
        </div>
    </h:body>
</f:view>
</html>
