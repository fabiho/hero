<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<f:view>
    <h:head>
        <link rel="shortcut icon" type="image/x-icon" href="img/co2.ico" />
        <link rel="stylesheet" href="css/styles.css"/>
        <title>LikeHeroToZero</title>
    </h:head>
    <h:body class="body">
        <div class="navbar">
            <h:form>
                <h:commandLink styleClass="titel" action="app" value="Like Hero to Zero"/>
            </h:form>
            <div class="navigationStructure">
                <div class="icon-text">
                    <i class="pi pi-chart-line" style="font-size: 1.5rem"></i>
                    <h:form>
                        <h:commandLink styleClass="navigation" action="app" value="Infografiken"/>
                    </h:form>
                </div>
                <div class="icon-text">
                    <i class="pi pi-database" style="font-size: 1.5rem"></i>
                    <h:form>
                        <h:commandLink styleClass="navigation" action="data" value="Forschungsdaten"/>
                    </h:form>
                </div>
                <div class="icon-text">
                    <i class="pi pi-book" style="font-size: 1.5rem"></i>
                    <h:form>
                        <h:commandLink styleClass="navigation" action="report" value="Reporte"/>
                    </h:form>
                </div>
            </div>
            <div class="icon-text">
                <i class="pi pi-user" style="font-size: 1.5rem"></i>
                <h:form>
                    <h:commandLink styleClass="navigationSelected" action="login" value="Login"/>
                </h:form>
            </div>
        </div>
        <div class="frameLogin">
            <div class="frameReg">
                <h1 style="color: white">Registrierung</h1>
                <h:form>
                    <h:panelGrid columns="4" style="color: #FFFFFF;font-size: 22px;width: fit-content">
                        <h:outputLabel value="Anrede: " for="anrede"/>
                        <h:selectOneMenu id="anrede">
                            <f:selectItem itemLabel="WÃ¤hle eine Anrede" itemValue="0"/>
                            <f:selectItem itemLabel="Herr" itemValue="1"/>
                            <f:selectItem itemLabel="Frau" itemValue="2"/>
                            <f:selectItem itemLabel="Divers" itemValue="3"/>
                        </h:selectOneMenu>
                        <h:outputLabel value=" "/>
                        <h:outputLabel value=" "/>

                        <h:outputLabel value="Vorname: " for="vorname"/>
                        <h:inputText id="vorname" value="" required="true" requiredMessage="da fehlt was">
                            <f:validateRegex pattern="[a-zA-Z]"/>
                        </h:inputText>

                        <h:outputLabel value="Nachname: " for="name"/>
                        <h:inputText id="name" value="" required="true"/>

                        <h:outputLabel value="Firma / Institut: " for="firma"/>
                        <h:inputText id="firma" value="" required="true"/>

                        <h:outputLabel value="Position: " for="position"/>
                        <h:inputText id="position" value=""/>

                        <h:outputLabel value="E-Mail Adresse: " for="mail"/>
                        <h:inputText id="mail" value="" required="true"/>

                        <h:outputLabel value="Passwort: " for="passwort"/>
                        <h:inputSecret id="passwort" value="" required="true"/>

                        <h:commandButton value="Register" />

                    </h:panelGrid>
                </h:form>
                <br/>
                <h:selectManyCheckbox style="font-family: AppleGothic;font-size: 22px;color: #FFFFFF" required="true">
                    <f:selectItem itemLabel="Ich akzeptiere die AGBs*"/>
                </h:selectManyCheckbox>
                <br/>
                <h:form>
                    <h:commandLink styleClass="button" value="Account erstellen" action="app"/>
                </h:form>
            </div>
        </div>
    </h:body>
</f:view>
</html>
