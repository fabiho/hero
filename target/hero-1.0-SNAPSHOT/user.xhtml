<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<f:view>
    <h:head>
        <link rel="shortcut icon" type="image/x-icon" href="img/co2.ico" />
        <link rel="stylesheet" href="css/styles.css"/>
        <title>LikeHeroToZero</title>
    </h:head>
    <h:body class="body">
        <div class="navbar">
            <h:form styleClass="titel">
                <h:graphicImage value="img/co2_white.png"/>
                <h:link styleClass="titel" outcome="infografiken" value="Like Hero to Zero"/>
            </h:form>
            <div class="navigationStructure">
                <div class="icon-text">
                    <i class="pi pi-chart-line" style="font-size: 1.5rem"></i>
                    <h:form>
                        <h:link styleClass="navigation" outcome="infografiken" value="Infografiken"/>
                    </h:form>
                </div>
                <div class="icon-text">
                    <i class="pi pi-database" style="font-size: 1.5rem"></i>
                    <h:form>
                        <h:link styleClass="navigationSelected" outcome="user" value="Forschungsdaten"/>
                    </h:form>
                </div>
                <div class="icon-text">
                    <i class="pi pi-book" style="font-size: 1.5rem"></i>
                    <h:form>
                        <h:link styleClass="navigation" outcome="report" value="Reporte"/>
                    </h:form>
                </div>
            </div>
            <div class="icon-text">
                <i class="pi pi-user" style="font-size: 1.5rem"></i>
                <h:form>
                    <h:link styleClass="navigation" outcome="profil" value="Profil"/>
                </h:form>
            </div>
        </div>
        <h:form>
            <h:inputHidden value="#{messagesView.info()}"/>
            <p:growl id="messages" showDetail="true" life="10000"/>
        </h:form>
        <div class="frame" style="background-color: darkseagreen ;">
            <h:form>
                <h2 style="color: white">Hallo #{userBean.user.anrede} #{userBean.user.vorname} #{userBean.user.nachname}</h2>
            </h:form>
            <div style="background-color: #FFFFFF; border: solid white 2rem">
                <h2>O2-Emissionen in Millionen Tonnen</h2>
                <h:form id="form">
                    <p:growl id="msgs" showDetail="true"/>
                    <p:dataTable var="c" value="#{dtEditView.countryList}" reflow="true" rows="10"
                                 paginator="true" paginatorPosition="bottom"
                                 style="font-family: AppleGothic;font-size: 18px;" editable="true" widgetVar="table"
                                 globalFilterOnly="true">

                        <p:ajax event="rowEdit" listener="#{dtEditView.onRowEdit}" update=":form:msgs"/>
                        <p:ajax event="rowEditCancel" listener="#{dtEditView.onRowCancel}" update=":form:msgs"/>

                        <f:facet name="header">
                            <div class="products-table-header">
                                <span class="filter-container ui-input-icon-left">
                                    <i class="pi pi-search"></i>
                                    <p:inputText id="globalFilter" onkeyup="PF('table').filter()" placeholder="Suche"/>
                                </span>
                            </div>
                        </f:facet>

                        <p:column headerText="KÃ¼rzel" sortBy="#{c.country_code}" filterBy="#{c.country_code}">
                            <h:outputText value="#{c.country_code}"/>
                        </p:column>

                        <p:column headerText="Name" sortBy="#{c.country_name}" filterBy="#{c.country_name}">
                            <h:outputText value="#{c.country_name}"/>
                        </p:column>

                        <p:column headerText="1990" sortBy="#{c.y1990}">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{c.y1990}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{c.y1990}" validatorMessage="Hier sind nur Zahlen erlaubt">
                                        <f:validateRegex pattern="[0-9]+[,][0-9]+"/>
                                    </p:inputText>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="2000" sortBy="#{c.y2000}">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{c.y2000}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{c.y2000}" validatorMessage="Hier sind nur Zahlen erlaubt">
                                        <f:validateRegex pattern="[0-9]+[,][0-9]+"/>
                                    </p:inputText>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="2010" sortBy="#{c.y2010}">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{c.y2010}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{c.y2010}" validatorMessage="Hier sind nur Zahlen erlaubt">
                                        <f:validateRegex pattern="[0-9]+[,][0-9]+"/>
                                    </p:inputText>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="2015" sortBy="#{c.y2015}">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{c.y2015}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{c.y2015}" validatorMessage="Hier sind nur Zahlen erlaubt">
                                        <f:validateRegex pattern="[0-9]+[,][0-9]+"/>
                                    </p:inputText>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="2017" sortBy="#{c.y2017}">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{c.y2017}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{c.y2017}" validatorMessage="Hier sind nur Zahlen erlaubt">
                                        <f:validateRegex pattern="[0-9]+[,][0-9]+"/>
                                    </p:inputText>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="2018" sortBy="#{c.y2018}">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{c.y2018}" />
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{c.y2018}" validatorMessage="Hier sind nur Zahlen erlaubt">
                                        <f:validateRegex pattern="[0-9]+[,][0-9]+"/>
                                    </p:inputText>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="2019" sortBy="#{c.y2019}">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{c.y2019}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{c.y2019}" validatorMessage="Hier sind nur Zahlen erlaubt">
                                        <f:validateRegex pattern="[0-9]+[,][0-9]+"/>
                                    </p:inputText>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="2021" sortBy="#{c.y2021}">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{c.y2021}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{c.y2021}" validatorMessage="Hier sind nur Zahlen erlaubt">
                                        <f:validateRegex pattern="[0-9]+[,][0-9]+"/>
                                    </p:inputText>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column style="width:6rem">
                            <p:rowEditor editTitle="Edit Row" cancelTitle="Cancel Edit" saveTitle="Save Row"/>
                        </p:column>

                    </p:dataTable>
                </h:form>
            </div>
        </div>
    </h:body>
</f:view>
</html>
