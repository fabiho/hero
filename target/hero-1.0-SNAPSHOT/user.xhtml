<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<f:view>
    <h:head>
        <link rel="shortcut icon" type="image/x-icon" href="img/co2.ico" />
        <link rel="stylesheet" href="css/styles.css"/>
        <title>LikeHeroToZero</title>
    </h:head>
    <h:body class="body">
        <div class="navbar">
            <h:form styleClass="titel">
                <h:graphicImage value="img/co2_white.png"/>
                <h:commandLink styleClass="titel" action="app" value="Like Hero to Zero"/>
            </h:form>
            <div class="navigationStructure">
                <div class="icon-text">
                    <i class="pi pi-chart-line" style="font-size: 1.5rem"></i>
                    <h:form>
                        <h:commandLink styleClass="navigation" action="app" value="Infografiken"/>
                    </h:form>
                </div>
                <div class="icon-text">
                    <i class="pi pi-database" style="font-size: 1.5rem"></i>
                    <h:form>
                        <h:commandLink styleClass="navigationSelected" action="user" value="Forschungsdaten"/>
                    </h:form>
                </div>
                <div class="icon-text">
                    <i class="pi pi-book" style="font-size: 1.5rem"></i>
                    <h:form>
                        <h:commandLink styleClass="navigation" action="report" value="Reporte"/>
                    </h:form>
                </div>
            </div>
            <div class="icon-text">
                <i class="pi pi-user" style="font-size: 1.5rem"></i>
                <h:form>
                    <h:commandLink styleClass="navigation" action="profil" value="Profil"/>
                </h:form>
            </div>
        </div>
        <h:form>
            <h:inputHidden value="#{messagesView.info()}"/>
            <p:growl id="messages" showDetail="true" life="10000"/>
        </h:form>
        <div class="frame" style="background-color: darkseagreen ;">
            <h:form>
                <h2 style="color: white">Hallo #{user.anrede} #{user.vorname} #{user.nachname}</h2>
            </h:form>
            <div style="background-color: #FFFFFF; border: solid white 2rem">
                <div style="display: flex; justify-content: space-between">
                    <div style="display: flex">
                        <h2>O2-Emissionen in Millionen Tonnen</h2>
                    </div>
                    <div style="display: flex; align-items: center">
                        <i class="pi pi-search" style="margin:4px 4px 4px 4px; font-size: 1.3rem; color: dimgrey"></i>
                        <input type="text" style="height: 3rem"/>
                    </div>
                </div>
                <h:form id="form">
                    <p:growl id="msgs" showDetail="true"/>
                    <p:dataTable var="c" value="#{dtEditView.countryList}" reflow="true" rows="10" paginator="true"
                                 style="font-family: AppleGothic;font-size: 18px;" editable="true">

                        <p:ajax event="rowEdit" listener="#{dtEditView.onRowEdit}" update=":form:msgs"/>
                        <p:ajax event="rowEditCancel" listener="#{dtEditView.onRowCancel}" update=":form:msgs"/>

                        <p:column headerText="KÃ¼rzel">
                            <h:outputText value="#{c.country_code}"/>
                        </p:column>

                        <p:column headerText="Name">
                            <h:outputText value="#{c.country_name}"/>
                        </p:column>

                        <p:column headerText="1990">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{c.y1990}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{c.y1990}" />
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="2000">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{c.y2000}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{c.y2000}" />
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="2010">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{c.y2010}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{c.y2010}" />
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="2015">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{c.y2015}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{c.y2015}" />
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="2017">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{c.y2017}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{c.y2017}" />
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="2018">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{c.y2018}" />
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{c.y2018}" />
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="2019">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{c.y2019}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{c.y2019}" />
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="2021">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{c.y2021}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{c.y2021}" />
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column style="width:6rem">
                            <p:rowEditor editTitle="Edit Row" cancelTitle="Cancel Edit" saveTitle="Save Row"/>
                        </p:column>

                    </p:dataTable>
                </h:form>
            </div>
        </div>
    </h:body>
</f:view>
</html>
