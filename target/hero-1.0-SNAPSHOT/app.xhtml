<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<f:view>
    <h:head>
        <link rel="shortcut icon" type="image/x-icon" href="img/co2.ico" />
        <link rel="stylesheet" href="css/styles.css"/>
        <title>LikeHeroToZero</title>
    </h:head>
    <h:body class="body">
        <div class="navbar">
            <h:form>
                <h:commandLink styleClass="titel" action="app" value="Like Hero to Zero"/>
            </h:form>
            <div class="navigationStructure">
                <div class="icon-text">
                    <i class="pi pi-chart-line" style="font-size: 1.5rem"></i>
                    <h:form>
                        <h:commandLink styleClass="navigationSelected" action="app" value="Infografiken"/>
                    </h:form>
                </div>
                <div class="icon-text">
                    <i class="pi pi-database" style="font-size: 1.5rem"></i>
                    <h:form>
                        <h:commandLink styleClass="navigation" action="data" value="Forschungsdaten"/>
                    </h:form>
                </div>
                <div class="icon-text">
                    <i class="pi pi-book" style="font-size: 1.5rem"></i>
                    <h:form>
                        <h:commandLink styleClass="navigation" action="report" value="Reporte"/>
                    </h:form>
                </div>
            </div>
            <div class="icon-text">
                <i class="pi pi-user" style="font-size: 1.5rem"></i>
                <h:form>
                    <h:commandLink styleClass="navigation" action="login" value="Login"/>
                </h:form>
            </div>
        </div>
        <div class="infoGrid">
            <div class="frame">
                <h1 style="color: black">CO2-Emissionen weltweit in den Jahren 1990 bis 2020</h1>
                <h3 style="color: black">(in Millionen Tonnen)</h3>
                <h:outputLabel value="Land auswÃ¤hlen: " for="newland"/>
                <p:selectOneMenu id="newland" value="#{selectOneMenuView.country}" converter="#{countryConverter}"
                                 panelStyle="width:180px" effect="fade" var="c"
                                 filter="true" filterMatchMode="startsWith">

                    <f:selectItems value="#{selectOneMenuView.countries}" var="country"
                                   itemLabel="#{country.country_name}" itemValue="#{country}"/>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Name"/>
                        </f:facet>
                        <h:outputText value="#{c.country_name}"/>
                    </p:column>

                    <f:facet name="footer">
                        <h:outputText value="#{selectOneMenuView.countries.size()} countries"
                                      style="font-weight:bold;" styleClass="py-1 block"/>
                    </f:facet>

                </p:selectOneMenu>
                <br/>
                <br/>
                <p:lineChart model="#{chartJsView.lineModel}" style="width: 100%; height: 500px;"/>
            </div>
            <div class="frame">
                <p:barChart model="#{chartJsView.barModel}" style="width: 100%; height: 500px;"/>
            </div>
        </div>
    </h:body>
</f:view>
</html>
