<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<f:view>
    <h:head>
        <link rel="shortcut icon" type="image/x-icon" href="img/foodsteps.ico" />
        <link rel="stylesheet" href="styles.css"/>
        <title>LikeHeroToZero</title>
    </h:head>
    <h:body class="body">
        <div class="header">
            <h:form>
                <h:commandLink styleClass="titel" action="app" value="Like Hero to Zero"/>
            </h:form>
            <div class="navigationBar">
                <div class="icon-text">
                    <i class="pi pi-chart-line" style="font-size: 1.5rem"></i>
                    <h:form>
                        <h:commandLink styleClass="navigation" action="app" value="Infografiken"/>
                    </h:form>
                </div>
                <div class="icon-text">
                    <i class="pi pi-database" style="font-size: 1.5rem"></i>
                    <h:form>
                        <h:commandLink styleClass="navigationSelected" action="data" value="Forschungsdaten"/>
                    </h:form>
                </div>
                <div class="icon-text">
                    <i class="pi pi-book" style="font-size: 1.5rem"></i>
                    <h:form>
                        <h:commandLink styleClass="navigation" action="report" value="Reporte"/>
                    </h:form>
                </div>
            </div>
            <div class="icon-text">
                <i class="pi pi-user" style="font-size: 1.5rem"></i>
                <h:form>
                    <h:commandLink styleClass="navigation" action="login" value="Login"/>
                </h:form>
            </div>
        </div>
        <div class="frame">
            <h1 style="color: black">CO2-Emissionen in Millionen Tonnen</h1>
            <h:dataTable var="allEmissions" rowClasses="gerade, ungerade">
                <h:column>
                    <f:facet name="header">Ländername</f:facet>
                    <h:outputText value="#{country.country_name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Ländercode</f:facet>
                    <h:outputText value="#{country.country_id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">1990</f:facet>
                    <h:outputText>800.000</h:outputText></h:column>
                <h:column>
                    <f:facet name="header">1991</f:facet>
                    <h:outputText>850.000</h:outputText>
                </h:column>
            </h:dataTable>
        </div>
    </h:body>
</f:view>
</html>
