<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<f:view>
    <h:head>
        <link rel="shortcut icon" type="image/x-icon" href="img/foodsteps.ico" />
        <link rel="stylesheet" href="css/styles.css"/>
        <title>LikeHeroToZero</title>
    </h:head>
    <h:body class="body">
        <div class="header">
            <h:form>
                <h:commandLink styleClass="titel" action="app" value="Like Hero to Zero"/>
            </h:form>
            <div class="navigationBar">
                <div class="icon-text">
                    <i class="pi pi-chart-line" style="font-size: 1.5rem"></i>
                    <h:form>
                        <h:commandLink styleClass="navigation" action="app" value="Infografiken"/>
                    </h:form>
                </div>
                <div class="icon-text">
                    <i class="pi pi-database" style="font-size: 1.5rem"></i>
                    <h:form>
                        <h:commandLink styleClass="navigationSelected" action="data" value="Forschungsdaten"/>
                    </h:form>
                </div>
                <div class="icon-text">
                    <i class="pi pi-book" style="font-size: 1.5rem"></i>
                    <h:form>
                        <h:commandLink styleClass="navigation" action="report" value="Reporte"/>
                    </h:form>
                </div>
            </div>
            <div class="icon-text">
                <i class="pi pi-user" style="font-size: 1.5rem"></i>
                <h:form>
                    <h:commandLink styleClass="navigation" action="login" value="Login"/>
                </h:form>
            </div>
        </div>
        <div class="frame">
            <h1 style="color: black">CO2-Emissionen in Millionen Tonnen</h1>
            <div>
                <p:commandButton value="Forschungsdaten erfassen"
                                 type="button"
                                 icon="pi pi-plus"
                                 onclick="PF('dlg1').show()"
                                 style="background-color: darksalmon;border: none;box-shadow: none;
                                 font-family: AppleGothic;font-size: 20px"/>
                <p:dialog header="Erfassung von neuen Forschungsdaten" widgetVar="dlg1" minHeight="40" width="600" showEffect="fade">
                    <h:form>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Land auswählen " for="newland"/>
                            <h:selectOneMenu id="newland">
                                <f:selectItem itemLabel="Wähle ein Land" itemValue="0"/>
                                <f:selectItem itemLabel="Deutschland" itemValue="1"/>
                                <f:selectItem itemLabel="Spanien" itemValue="2"/>
                                <f:selectItem itemLabel="Tunesien" itemValue="3"/>
                                <f:selectItem itemLabel="..." itemValue="3"/>
                            </h:selectOneMenu>

                            <h:outputLabel value="Jahr angeben" for="newjahr"/>
                            <h:inputText id="newjahr" value="" required="true">
                                <!-- Größer al letztes Jahr aus DB? -->
                                <f:validateLongRange minimum="2020"/>
                            </h:inputText>

                            <h:outputLabel value="CO2-Emission: " for="newemission"/>
                            <h:inputText id="newemission" value="" required="true">
                                <f:validateRegex pattern="[0-9]"/>
                            </h:inputText>

                        </h:panelGrid>
                    </h:form>
                    <f:facet name="footer">
                        <p:commandButton type="button" value="Speichern" style="width: 7rem;background-color: darksalmon;border: none;box-shadow: none" />
                    </f:facet>
                </p:dialog>
            </div>
            <h:form>
                <p:dataTable var="c" value="" reflow="true" rows="5" paginator="true"
                             style="font-family: AppleGothic;font-size: 18px">
                    <p:column headerText="Code">
                        <h:outputText value="XXX"/>
                    </p:column>

                    <p:column headerText="Name">
                        <h:outputText value="Deutschland"/>
                    </p:column>

                    <p:column headerText="1990">
                        <h:outputText value="800.000"/>
                    </p:column>

                    <p:column headerText="1991">
                        <h:outputText value="850.000"/>
                    </p:column>

                    <p:column headerText="1992">
                        <h:outputText value="880.000"/>
                    </p:column>

                    <!-- Edit-Button -->
                    <p:column>
                        <p:commandButton icon="pi pi-pencil"
                                         oncomplete="PF('dlg2').show()"
                                         styleClass="edit-button rounded-button ui-button-success"
                                         process="@this"
                                         style="background-color: darksalmon;border: none;box-shadow: none">
                        </p:commandButton>
                        <p:dialog header="Änderungsanfrage stellen" widgetVar="dlg2" minHeight="40" width="600" showEffect="fade">
                            <h:form>
                                <h:panelGrid columns="2">
                                    <h:outputLabel value="Land auswählen " for="land"/>
                                    <h:selectOneMenu id="land">
                                        <f:selectItem itemLabel="Wähle ein Land" itemValue="0"/>
                                        <f:selectItem itemLabel="Deutschland" itemValue="1"/>
                                        <f:selectItem itemLabel="Spanien" itemValue="2"/>
                                        <f:selectItem itemLabel="Tunesien" itemValue="3"/>
                                        <f:selectItem itemLabel="..." itemValue="3"/>
                                    </h:selectOneMenu>

                                    <h:outputLabel value="Jahr auswählen " for="jahr"/>
                                    <h:selectOneMenu id="jahr">
                                        <f:selectItem itemLabel="Wähle ein Jahr" itemValue="0"/>
                                        <f:selectItem itemLabel="1990" itemValue="1"/>
                                        <f:selectItem itemLabel="1991" itemValue="2"/>
                                        <f:selectItem itemLabel="1992" itemValue="3"/>
                                        <f:selectItem itemLabel="..." itemValue="3"/>
                                    </h:selectOneMenu>

                                    <h:outputLabel value="CO2-Emission: " for="emission"/>
                                    <h:inputText id="emission" value="" required="true">
                                        <f:validateRegex pattern="[0-1]"/>
                                    </h:inputText>

                                </h:panelGrid>
                            </h:form>
                            <f:facet name="footer">
                                <p:commandButton type="button" value="Abschicken" style="width: 7rem;background-color: darksalmon;border: none;box-shadow: none" />
                            </f:facet>
                        </p:dialog>
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>
    </h:body>
</f:view>
</html>
