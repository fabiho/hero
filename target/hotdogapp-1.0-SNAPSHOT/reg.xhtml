<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<f:view>
    <h:head>
        <link rel="shortcut icon" type="image/x-icon" href="img/foodsteps.ico" />
        <link rel="stylesheet" href="styles.css"/>
        <title>LikeHeroToZero</title>
    </h:head>
    <h:body class="body">
        <div class="header">
            <h:form>
                <h:commandLink styleClass="titel" action="app" value="Like Hero to Zero"/>
            </h:form>
            <div class="navigationBar">
                <div class="icon-text">
                    <i class="pi pi-chart-line" style="font-size: 1.5rem"></i>
                    <h:form>
                        <h:commandLink styleClass="navigation" action="app" value="Infografiken"/>
                    </h:form>
                </div>
                <div class="icon-text">
                    <i class="pi pi-database" style="font-size: 1.5rem"></i>
                    <h:form>
                        <h:commandLink styleClass="navigation" action="data" value="Forschungsdaten"/>
                    </h:form>
                </div>
                <div class="icon-text">
                    <i class="pi pi-book" style="font-size: 1.5rem"></i>
                    <h:form>
                        <h:commandLink styleClass="navigation" action="report" value="Reporte"/>
                    </h:form>
                </div>
            </div>
            <div class="icon-text">
                <i class="pi pi-user" style="font-size: 1.5rem"></i>
                <h:form>
                    <h:commandLink styleClass="navigationSelected" action="login" value="Login"/>
                </h:form>
            </div>
        </div>
        <div class="framelogin">
            <div class="framereg">
                <h1 style="color: white">Registrierung</h1>
                <h:form>
                    <h:panelGrid style="color: #FFFFFF;font-size: 22px">
                        <h:column>
                            <h:outputLabel value="Anrede:" for="anrede"/>
                            <h:inputText id="anrede" value="Anrede *"/>
                        </h:column>
                        <h:column>
                            <h:outputLabel value="Vorname:" for="vorname"/>
                            <h:inputText id="vorname" value="Vorname *"/>
                            <h:inputText id="name" value="Nachname *"/>
                            <h:inputText id="firma" value="Firma / Institut *"/>
                            <h:inputText id="position" value="Position *"/>
                            <h:inputText id="mail" value="E-Mail Adresse *"/>
                            <h:inputSecret id="pass" value="Passwort *"/>
                        </h:column>
                    </h:panelGrid>
                </h:form>
                <br/>
                <h:form>
                    <h:commandLink styleClass="button" action="app" value="Account erstellen"/>
                </h:form>
            </div>
        </div>
    </h:body>
</f:view>
</html>
