<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<f:view>
    <h:head>
        <link rel="shortcut icon" type="image/x-icon" href="img/co2.ico" />
        <link rel="stylesheet" href="css/styles.css"/>
        <title>LikeHeroToZero</title>
    </h:head>
    <h:body class="body">
        <div class="navbar">
            <h:form styleClass="titel">
                <h:graphicImage value="img/co2_white.png"/>
                <h:commandLink styleClass="titel" action="app" value="Like Hero to Zero"/>
            </h:form>
            <div class="navigationStructure">
                <div class="icon-text">
                    <i class="pi pi-chart-line" style="font-size: 1.5rem"></i>
                    <h:form>
                        <h:commandLink styleClass="navigation" action="app" value="Infografiken"/>
                    </h:form>
                </div>
                <div class="icon-text">
                    <i class="pi pi-database" style="font-size: 1.5rem"></i>
                    <h:form>
                        <h:commandLink styleClass="navigationSelected" action="data" value="Forschungsdaten"/>
                    </h:form>
                </div>
                <div class="icon-text">
                    <i class="pi pi-book" style="font-size: 1.5rem"></i>
                    <h:form>
                        <h:commandLink styleClass="navigation" action="report" value="Reporte"/>
                    </h:form>
                </div>
            </div>
            <div class="icon-text">
                <i class="pi pi-user" style="font-size: 1.5rem"></i>
                <h:form>
                    <h:commandLink styleClass="navigation" action="login" value="Login"/>
                </h:form>
            </div>
        </div>
        <div class="frame">
            <h2>O2-Emissionen in Millionen Tonnen</h2>
            <h:form>
                <p:dataTable var="c" value="#{dtEditView.countryList}" reflow="true" rows="10" paginator="true"
                             style="font-family: AppleGothic;font-size: 18px" widgetVar="table" paginatorPosition="bottom"
                             globalFilterOnly="true">

                    <f:facet name="header">
                        <div class="products-table-header">
                                <span class="filter-container ui-input-icon-left">
                                    <i class="pi pi-search"></i>
                                    <p:inputText id="globalFilter" onkeyup="PF('table').filter()" placeholder="Suche"/>
                                </span>
                        </div>
                    </f:facet>

                    <p:column headerText="KÃ¼rzel" sortBy="#{c.country_code}" filterBy="#{c.country_code}">
                        <h:outputText value="#{c.country_code}"/>
                    </p:column>

                    <p:column headerText="Name" sortBy="#{c.country_name}" filterBy="#{c.country_name}">
                        <h:outputText value="#{c.country_name}"/>
                    </p:column>

                    <p:column headerText="1990" sortBy="#{c.y1990}">
                        <h:outputText value="#{c.y1990}"/>
                    </p:column>

                    <p:column headerText="2000" sortBy="#{c.y2000}">
                        <h:outputText value="#{c.y2000}"/>
                    </p:column>

                    <p:column headerText="2010" sortBy="#{c.y2010}">
                        <h:outputText value="#{c.y2010}"/>
                    </p:column>

                    <p:column headerText="2015" sortBy="#{c.y2015}">
                        <h:outputText value="#{c.y2015}"/>
                    </p:column>

                    <p:column headerText="2017" sortBy="#{c.y2017}">
                        <h:outputText value="#{c.y2017}"/>
                    </p:column>

                    <p:column headerText="2018" sortBy="#{c.y2018}">
                        <h:outputText value="#{c.y2018}"/>
                    </p:column>

                    <p:column headerText="2019" sortBy="#{c.y2019}">
                        <h:outputText value="#{c.y2019}"/>
                    </p:column>

                    <p:column headerText="2021" sortBy="#{c.y2021}">
                        <h:outputText value="#{c.y2021}"/>
                    </p:column>

                </p:dataTable>
            </h:form>
        </div>
    </h:body>
</f:view>
</html>
